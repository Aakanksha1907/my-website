<!DOCTYPE html>

  <meta charset="UTF-8" />

<!-- ✅ NAVBAR -->
<nav>
  <div class="logo">CampingAdventure</div>

    <li><a href="index.html">Home</a></li>
    <li><a href="listings.html">Listings</a></li>
    <li><a href="details.html">Details</a></li>
    <li><a href="booking.html">Booking</a></li>
  </ul>
</nav>

<!-- ✅ BOOKING PAGE WITH BACKGROUND IMAGE -->
<section class="booking-page">
  <div class="overlay">
    <h1>Reserve Your Spot in Nature</h1>
    <p>Choose your dates and enjoy a peaceful getaway.</p>

    <!-- Booking Form -->
    <form action="#" method="post" class="booking-form">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required placeholder="Enter your name">

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">

      <label for="dates">Select Dates</label>
      <input type="date" id="start-date" name="start-date" required>
      <input type="date" id="end-date" name="end-date" required>

      <button type="submit">Book Now</button>
    </form>
  </div>
</section>

<!-- ✅ FOOTER -->
<footer>
  <p><a href="listings.html">← Back to Listings</a></p>
</footer>
